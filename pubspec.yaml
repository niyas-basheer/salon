name: salon_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  lucide_icons: ^0.257.0

  # State management
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  equatable: ^2.0.5
  get_it: ^8.0.3

  # Image
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1

  path_provider: ^2.1.4
  pin_code_fields: ^8.0.1
  country_code_picker: ^3.0.0
  smooth_page_indicator: ^1.2.0+3
  carousel_slider: ^5.0.0
  expandable_richtext: ^1.0.7
  flutter_animate: ^4.5.0
  easy_date_timeline: ^2.0.6
  lottie: ^3.1.2
  flutter_rating_stars: ^1.1.0
  photo_view: ^0.15.0
  timeago: ^3.7.0
  dropdown_search: ^6.0.1
  hive: ^2.2.3
  webview_flutter: ^4.9.0
  intl: ^0.19.0
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/img/launcher_ic.png"
  min_sdk_android: 21  
flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/img/sliders/
    - assets/social_icons/
    - assets/img/services/
    - assets/img/others/
    - assets/img/appearance/
    - assets/img/avatars/
    - assets/animations/
    - assets/language/
    - assets/img/gallery/
    - assets/img/salon/
    - assets/img/onboarding/
    - assets/img/flags/
    - assets/img/

  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-Regular.ttf
        - asset: fonts/Manrope-Medium.ttf
        - asset: fonts/Manrope-SemiBold.ttf
        - asset: fonts/Manrope-Bold.ttf
        - asset: fonts/Manrope-ExtraBold.ttf
        - asset: fonts/Manrope-Light.ttf
          style: italic
    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf  